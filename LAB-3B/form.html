<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="stylings.css">
</head>
<body>
    <div class="feedbackForm">
        <div class="headings">
            <h2>GeeksforGeeks</h2>
            <p>Student Feedback Form</p>
        </div>
        <form>
            <h6><i class="fa-solid fa-clock"></i> it only takes two minutes!</h6>

            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fa-solid fa-user"></i> Name
                </label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fa-solid fa-envelope"></i> Email Address
                </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">
                    <i class="fa-solid fa-phone"></i> Phone No
                </label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <i class="fa-solid fa-face-laugh-beam"></i>
                How would you rate our service?
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceRating" id="rate1">
                    <label class="form-check-label" for="rate1">Excellent</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceRating" id="rate2">
                    <label class="form-check-label" for="rate2">Good</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceRating" id="rate3">
                    <label class="form-check-label" for="rate3">Average</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceRating" id="rate4">
                    <label class="form-check-label" for="rate4">Poor</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">
                    <i class="fa-solid fa-comments"></i> Write your suggestions:
                </label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
